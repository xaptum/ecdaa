language: c

compiler: gcc

env:
  global:
    - INSTALL_PREFIX=${TRAVIS_BUILD_DIR}/usr
    - CMAKE_PREFIX_PATH=${INSTALL_PREFIX}
    - LIBSODIUM_DIR=${TRAVIS_BUILD_DIR}/libsodium
    - AMCL_DIR=${TRAVIS_BUILD_DIR}/milagro-crypto-c/install
    - XAPTUM_TPM_DIR=${TRAVIS_BUILD_DIR}/xaptum-tpm/
    - IBM_TPM_DIR=${TRAVIS_BUILD_DIR}/ibm-tpm-simulator
    - ECDAA_CURVES=FP256BN,BN254,BN254CX,BLS383
    - ECDAA_BUILD_DIR=${TRAVIS_BUILD_DIR}/build
    - TPM_KEY_DIR=${ECDAA_BUILD_DIR}/test

jobs:
  include:

  # Release build, gcc
  - env: TYPE=RELEASE
    before_script:
      - .travis/install-libsodium.sh ${LIBSODIUM_DIR}
      - .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES}
      - .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR}
      - mkdir -p ${ECDAA_BUILD_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake .. -DCMAKE_BUILD_TYPE=Release -DECDAA_CURVES=${ECDAA_CURVES} -DBUILD_EXAMPLES=ON
      - popd
    script:
      - .travis/run-tpm-simulator.sh ${XAPTUM_TPM_DIR} ${IBM_TPM_DIR} ${TPM_KEY_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake --build . -- -j2
      - ctest -VV
      - popd

  # Debug build, to get code coverage with gcov
  - env: TYPE=DEBUG_WITH_COVERAGE
    before_install:
      - pip install --user cpp-coveralls
    before_script:
      - .travis/install-libsodium.sh ${LIBSODIUM_DIR}
      - .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES}
      - .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR}
      - mkdir -p ${ECDAA_BUILD_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake .. -DCMAKE_BUILD_TYPE=DebugWithCoverage -DCMAKE_C_OUTPUT_EXTENSION_REPLACE=ON -DECDAA_CURVES=${ECDAA_CURVES} -DBUILD_EXAMPLES=ON
      - popd
    script:
      - .travis/run-tpm-simulator.sh ${XAPTUM_TPM_DIR} ${IBM_TPM_DIR} ${TPM_KEY_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake --build . -- -j2
      - ctest -VV
      - popd
    after_success:
      - coveralls --exclude examples --exclude amcl --exclude ${LIBSODIUM_DIR}

  # Release build, clang
  - env: TYPE=RELEASE-WITH-CLANG
    compiler: clang
    before_script:
      - .travis/install-libsodium.sh ${LIBSODIUM_DIR}
      - .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES}
      - .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR}
      - mkdir -p ${ECDAA_BUILD_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake .. -DCMAKE_BUILD_TYPE=Release -DECDAA_CURVES=${ECDAA_CURVES} -DBUILD_EXAMPLES=ON
      - popd
    script:
      - .travis/run-tpm-simulator.sh ${XAPTUM_TPM_DIR} ${IBM_TPM_DIR} ${TPM_KEY_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake --build . -- -j2
      - ctest -VV
      - popd

  # cppcheck
  - env: TYPE=CPPCHECK
    addons:
      apt:
        packages:
          - cppcheck
    before_script:
      - .travis/install-libsodium.sh ${LIBSODIUM_DIR}
      - .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES}
      - .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR}
      - mkdir -p ${ECDAA_BUILD_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake .. -DCMAKE_BUILD_TYPE=Release -DXAPTUMTPM_LOCAL_DIR=${XAPTUM_TPM_DIR} -DECDAA_CURVES=FP256BN
      - popd
    script:
      - pushd ${ECDAA_BUILD_DIR}
      - cmake --build . -- -j2
      - popd
      - .travis/run-cppcheck.sh build

  # Memcheck
  - env: TYPE=MEMCHECK
    addons:
      apt:
        packages:
          - valgrind
    before_script:
      - .travis/install-libsodium.sh ${LIBSODIUM_DIR}
      - .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES}
      - .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR}
      - mkdir -p ${ECDAA_BUILD_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DECDAA_CURVES=${ECDAA_CURVES} -DBUILD_EXAMPLES=ON
      - popd
    script:
      - .travis/run-tpm-simulator.sh ${XAPTUM_TPM_DIR} ${IBM_TPM_DIR} ${TPM_KEY_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake --build . -- -j2
      - ctest -VV -E benchmarks -T memcheck
      - popd
    after_failure:
      - .travis/show-memcheck-results.sh ${TRAVIS_BUILD_DIR}
  
  # Scan-build
  - env: TYPE=SCAN_BUILD
    before_script:
      - .travis/install-libsodium.sh ${LIBSODIUM_DIR}
      - .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES}
      - .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR}
    script:
      - .travis/run-scanbuild.sh ${TRAVIS_BUILD_DIR} ${TRAVIS_BUILD_DIR}

  # Sanitizers
  - env: TYPE=SANITIZE
    sudo: true
    compiler: clang
    before_script:
      - .travis/install-libsodium.sh ${LIBSODIUM_DIR}
      - .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES}
      - .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR}
      - mkdir -p ${ECDAA_BUILD_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake .. -DCMAKE_BUILD_TYPE=RelWithSanitize -DECDAA_CURVES=${ECDAA_CURVES} -DBUILD_EXAMPLES=ON
      - popd
    script:
      - .travis/run-tpm-simulator.sh ${XAPTUM_TPM_DIR} ${IBM_TPM_DIR} ${TPM_KEY_DIR}
      - pushd ${ECDAA_BUILD_DIR}
      - cmake --build . -- -j2
      - ctest -VV -E benchmarks
      - popd

  # Coverity scan
  - if: branch = coverity_scan
    env: TYPE=COVERITY_SCAN
    env:
      - secure: ""
    addons:
      coverity_scan:
        project:
          name: "xaptum/ecdaa"
          description: "A C implementation of elliptic-curve-based Direct Anonymous Attestation signatures"
        notification_email: ecdaa-coverity-reports@xaptum.com
        build_command_prepend: ".travis/install-libsodium.sh ${LIBSODIUM_DIR} && .travis/install-xaptum-tpm.sh ${XAPTUM_TPM_DIR} && .travis/install-amcl.sh ${AMCL_DIR} ${ECDAA_CURVES} && mkdir -p ${ECDAA_BUILD_DIR} && pushd ${ECDAA_BUILD_DIR} && cmake .. -DCMAKE_BUILD_TYPE=Release -DECDAA_CURVES=${ECDAA_CURVES} -DBUILD_EXAMPLES=ON && popd"
        build_command:   "pushd ${ECDAA_BUILD_DIR} && cmake --build . && popd"
        branch_pattern: coverity_scan

    before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
    script:
      - echo "Done"
